{% extends 'journal_app/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="col-lg-6 col-md-6 col-sm-6  offset-3 float-md-center">
    <div class="jumbotron">
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary" name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'journal_app:notes' %}" />
    </form>
    </div>
    </div>
    </div>
{% endblock content %}
