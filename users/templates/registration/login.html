{% extends 'journal_app/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="col-lg-6 col-md-6 col-sm-6  offset-3 float-md-center">
    <div class="jumbotron">
       
        {% if form.error %}
            <p>Username or password is wrong.</p>
        {% endif %}
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary"name="submit">Log in</button>
            <input type="hidden" name="next" value="{% url 'journal_app:notes' %}"/>
            <a href="{% url 'users:register' %}">Register</a>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
